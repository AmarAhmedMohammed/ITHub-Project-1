<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IITHub-Project-1</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body id="page-top">
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand" href="#page-top">BOOTSTRAP</a>

        <button
          class="navbar-toggler text-uppercase fw-bold text-white border-0"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          Menu
        </button>

        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#services">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#portfolio">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#about">About</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#team">Team</a></li>
            <li class="nav-item">
              <a class="nav-link" href="#contact">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <header class="masthead">
      <div class="container">
        <div class="masthead-subheading">Welcome To Our Studio!</div>
        <div class="masthead-heading text-uppercase">It's Nice To Meet You</div>
        <a class="btn btn-primary btn-xl text-uppercase" href="#services"
          >Tell Me More</a
        >
      </div>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarResponsive"
      aria-controls="navbarResponsive"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <section class="contact-section" id="contact">
      <div class="overlay"></div>

      <div class="container">
        <header class="contact-header">
          <h2>CONTACT US</h2>
          <p class="lead">Lorem ipsum dolor sit amet consectetur.</p>
        </header>

        <form class="contact-form" action="#" method="post" autocomplete="off">
          <div class="col-left">
            <div class="form-row">
              <label for="name" class="sr-only">Your Name</label>
              <input
                id="name"
                name="name"
                type="text"
                placeholder="Your Name"
                required
              />
            </div>

            <div class="form-row">
              <label for="email" class="sr-only">Your Email</label>
              <input
                id="email"
                name="email"
                type="email"
                placeholder="Your Email"
                required
              />
            </div>

            <div class="form-row">
              <label for="phone" class="sr-only">Phone</label>
              <input
                id="phone"
                name="phone"
                type="tel"
                placeholder="Your Phone"
                pattern="[\+0-9\-\s]{7,20}"
              />
            </div>
          </div>

          <div class="col-right">
            <label for="message" class="sr-only">Message</label>
            <textarea
              id="message"
              name="message"
              placeholder="Your Message"
              rows="8"
              required
            ></textarea>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn-send">SEND MESSAGE</button>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
