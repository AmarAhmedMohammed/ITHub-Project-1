
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact Us</title>
  <link rel="stylesheet" href="stytle.css" />
</head>
<body>
  <section class="contact-section" id="contact">
    <div class="overlay"></div>

    <div class="container">
      <header class="contact-header">
        <h2>CONTACT US</h2>
        <p class="lead">Lorem ipsum dolor sit amet consectetur.</p>
      </header>

      <form class="contact-form" action="#" method="post" autocomplete="off">
        <div class="col-left">
          <div class="form-row">
            <label for="name" class="sr-only">Your Name</label>
            <input id="name" name="name" type="text" placeholder="Your Name" required />
          </div>

          <div class="form-row">
            <label for="email" class="sr-only">Your Email</label>
            <input id="email" name="email" type="email" placeholder="Your Email" required />
          </div>

          <div class="form-row">
            <label for="phone" class="sr-only">Phone</label>
            <input id="phone" name="phone" type="tel" placeholder="Your Phone" pattern="[\+0-9\-\s]{7,20}" />
          </div>
        </div>

        <div class="col-right">
          <label for="message" class="sr-only">Message</label>
          <textarea id="message" name="message" placeholder="Your Message" rows="8" required></textarea>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn-send">SEND MESSAGE</button>
        </div>
      </form>
    </div>
  </section>
</body>
</html>
